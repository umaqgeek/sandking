
<div class="row">
    <div class="col-md-12">
        <center>
            
            <span id="paparresit"></span>
            
        </center>
    </div>
</div>

<script>
    $(document).ready(function () {
        var code = localStorage.getItem("code");
        
        $.ajax({
            url: URL_SERVER + "member/paparResit",
            data: { 
                code: code
            },
            type: 'post',
            timeout: 10000,
            success: function(data)
            {
                msg_alert_clr();
                $("#paparresit").html(data);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown)
            {
                msg_alert('Opss! Network is down!!<br />Check your connection.', 4);
            }
        });
        
        msg_alert("Payment confirmation ...", 2);
        
    });
</script>
