<!-- script untuk swipe -->

<script src="assets/js/swiper.min.js"></script>
<link rel="stylesheet" href="assets/css/swiper.min.css">
<!-- end library -->

<div class="container">
    <div class="row">
        <h4 align="center"><b>Guide</b></h4>
    </div>
    <div class="row box" >
        <form role="form">
            <div class="form-group">
                <div class="col-md-6 col-md-offset-3" >
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="assets/images/guide/guide1.png" width="100%"/></div>
                                    <div class="swiper-slide"><img src="assets/images/guide/guide2.png" width="100%"/></div>
                                    <div class="swiper-slide"><img src="assets/images/guide/guide3.png" width="100%"/></div>
                                    <div class="swiper-slide"><img src="assets/images/guide/guide4.png" width="100%"/></div>
                                    <div class="swiper-slide"><img src="assets/images/guide/guide5.png" width="100%"/></div>
                                    <div class="swiper-slide"><img src="assets/images/guide/guide6.png" width="100%"/></div>
                                    <div class="swiper-slide"><img src="assets/images/guide/guide7.png" width="100%"/></div>
                                    <div class="swiper-slide">Slide 8</div>
                                    <div class="swiper-slide">Slide 9</div>
                                    <div class="swiper-slide">Slide 10</div>
                                </div>
								<!-- Add Pagination -->
								<div class="swiper-pagination"></div>
								<!-- Add Arrows -->
								<div class="swiper-button-next"></div>
									<div class="swiper-button-prev"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- start controller jquery -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        loop: true
    });
</script>
<!-- end controller jquery -->
