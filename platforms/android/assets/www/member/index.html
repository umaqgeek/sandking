<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- start library -->
        <script src="../assets/js/jquery-2.2.3.js" type="text/javascript"></script>
        <script src="../assets/js/bootstrap.js" type="text/javascript"></script>
        <script src="../assets/js/my_server_config.js" type="text/javascript"></script>
        <script src="../assets/js/my_session_script.js" type="text/javascript"></script>
        <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
        <link href="../assets/css/my_style.css" rel="stylesheet" />
        <script src="../assets/js/check_url.js"></script>
    </head>
    <body>
        
        <!-- start message box -->
        <span id="adopted1" class="adopted" l="messagebox.html"></span>
        <!-- end message box -->
        <!-- start title -->
        <span id="adopted2" class="adopted" l="title.html"></span>
        <!-- end title -->
        <!-- start content -->
        <span id="adopted3" class="adopted" l="overview.html"></span>
        <!-- end content -->
        <!-- footer -->
        <span id="adopted4" class="adopted" l="footer.html"></span>
        <!-- end footer -->
        
        <script>
            $(document).ready(function () {
                
                $("body").animate({
                    marginRight: '200px',
                    marginLeft: '-200px',
                    opacity: '0.0'
                }, 100, function () {
                    var limit = 4;
                    for (i=1; i<=limit; i++) {
                        var l = $("#adopted"+i).attr("l");
                        $("#adopted"+i).load(l);
                    }
                    var link = localStorage.getItem("link_temp");
                    if (null != link && "" != link) {
                        $("#adopted3").load(link);
                    }
                }).animate({
                    marginRight: '100px',
                    marginLeft: '-100px',
                    opacity: '0.0'
                }, 200).animate({
                    marginRight: '-100px',
                    marginLeft: '100px',
                    opacity: '0.3'
                }, 300).animate({
                    marginRight: '0px',
                    marginLeft: '0px',
                    opacity: '1.0'
                }, 200);
            });
        </script>
        
    </body>
</html>
