<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- start library -->
        <script src="assets/js/jquery-2.2.3.js" type="text/javascript"></script>
        <script src="assets/js/bootstrap.js" type="text/javascript"></script>
        <script src="assets/js/my_server_config.js" type="text/javascript"></script>
        <script src="assets/js/check_url.js"></script>
        <script src="assets/js/my_public_session.js" type="text/javascript"></script>
        <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/my_style.css" rel="stylesheet" />
    </head>
    <body>
        
        <!-- start message box -->
        <span id="adopted1" l="messagebox.html"></span>
        <!-- end message box -->
        
        <!-- start title -->
        <span id="adopted2" l="title.html"></span>
        <!-- end title -->
        
        <!-- start menu bar -->
        <span id="adopted5" l="menubar.html"></span>
        <!-- end menu bar -->
        
        <!-- start content -->
        <span id="adopted3" l="login.html"></span>
        <!-- end content -->
        
        <!-- footer -->
        <span id="adopted4" l="footer.html"></span>
        <!-- end footer -->
        
        <script>
            $(document).ready(function () {
                
                $("#adopted1").load($("#adopted1").attr("l"));
                $("#adopted2").load($("#adopted2").attr("l"));
                $("#adopted4").load($("#adopted4").attr("l"));
                $("#adopted5").load($("#adopted5").attr("l"));
                var link = localStorage.getItem("link_temp");
                if (null != link && "" != link) {
                    $("#adopted3").load(link);
                } else {
                    $("#adopted3").load($("#adopted3").attr("l"));
                }
                
                if (loggedin == "false") {
                    change_title('title.html');
                    change_menubar('menubar.html');
                } else {
                    change_title('member/title.html');
                    change_menubar('member/menubar.html');
                }
            });
        </script>
        
    </body>
</html>
